<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voidroom ~~ chatroom</title>

    <link rel="stylesheet" href="style.css">
    <link href="stylesheets/jquery.cssemoticons.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.cssemoticons.js" type="text/javascript"></script>
</head>
<body>
    
    <h1>Void~~chatroom</h1>
    <div id="messages" style="height: 400px; overflow: scroll;" class="comment"></div>
    <input type="text" id="messageBox" placeholder="Type your message here" style="display: block; width: 100%; padding: 10px; box-sizing: border-box; margin: 0 auto; margin-top: 10px;" />
    <button id="send" title="Send Message!" style="width: 100%; height: 30px;">Send Message</button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
